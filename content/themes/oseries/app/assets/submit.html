<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Oseries</title>
    <link rel="stylesheet" href="css/app.css">



</head>

<body>
    <header>


 <div id="account">
     <i class="fa fa-user-circle" aria-hidden="true"></i>
     <a href="#">Mon compte</a>
</div>

<div id="name">
<a href="#">o'series</a>
</div>


<form id="search" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>




    </header>
    <main class="submit-main">
        <h4 class="submit-title">Créer un compte Oséries</h4>


        <form id="subscription-form" action="" method="post">

            <div class="form-group">
                <label for="lastname">Pseudo</label>
                <input
                    id="lastname"
                    type="text"
                    name="lastname"
                    class="form-control"
                    placeholder="Magnum"
                    value=""
                    >
            </div>
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input
                    id="avatar"
                    type="text"
                    name="avatar"
                    class="form-control"
                    value=""
                    >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="magnumt@robinmaster.com"
                    value=""
                    >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="F308GTS"
                    >
            </div>
            <div class="form-group">
                <label for="confirm_password">confirm your password</label>
                <input
                    id="confirm_password"
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    placeholder=""
                    >
            </div>
            <div class="form-group">
                <label for="address">Adress</label>
                <input
                    id="address"
                    type="text"
                    name="address"
                    class="form-control"
                    placeholder="Robin Masters Domain, Oahu, Hawai"
                    value=""
                    >
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    placeholder="cool, wears short pants and nice shirts"
                    >
                </textarea>
            </div>
            <input type="submit" class="btn btn-primary" id="submit-button" value="Créer le compte">
        </form>
    </main>




    <footer>
        <container id="footer-left">
            <h4>o'series</h4>
            <div class="social-nav">
                <a href=""><i class="fa fa-twitter"></i></a>
                <a href=""><i class="fa fa-facebook"></i></a>
            </div>

        </container>


        <container id="footer-middle">
            <div class="logo">o'</div>
        </container>

        <container id="footer-right">
            <a href="#">Conditions générales d'utilisation</a>
            <a href="#">Contacter le support</a>
        </container>

    </footer>

    <script src="js/app.js"></script>
        <script src="js/vendor.js"></script>

</body>

</html>
